- name: Collect static files
  command: "{{ app_venv_dir }}/bin/python manage.py collectstatic --no-input"
  register: collectstatic_result
  changed_when: "collectstatic_result.stdout is not search('0 static files copied')"
  args:
    chdir: "{{ app_root_dir }}"
  tags:
    - deploy